<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Veterans Verify</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 min-h-screen flex items-center justify-center">
    <div class="bg-gray-800 p-8 rounded-lg shadow-xl w-full max-w-md">
        <h1 class="text-2xl font-bold text-white mb-6 text-center">Veterans Verify</h1>

        {% if error %}
        <div class="bg-red-500/20 border border-red-500 text-red-400 px-4 py-2 rounded mb-4">
            {{ error }}
        </div>
        {% endif %}

        <form method="POST" class="space-y-4">
            <div>
                <label class="block text-gray-400 text-sm mb-2">Username</label>
                <input type="text" name="username" required
                    class="w-full bg-gray-700 text-white px-4 py-2 rounded border border-gray-600 focus:border-blue-500 focus:outline-none">
            </div>
            <div>
                <label class="block text-gray-400 text-sm mb-2">Password</label>
                <input type="password" name="password" required
                    class="w-full bg-gray-700 text-white px-4 py-2 rounded border border-gray-600 focus:border-blue-500 focus:outline-none">
            </div>
            <button type="submit"
                class="w-full bg-blue-600 hover:bg-blue-700 text-white py-2 rounded font-semibold transition">
                Login
            </button>
        </form>
    </div>
</body>
</html>
